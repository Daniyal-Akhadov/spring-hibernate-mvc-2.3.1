<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
</head>
<body>

<h3>Список людей:</h3>

<div th:each="person: ${people}">
    <span>
        <a th:href="'/people/person_info?id=' + ${person.getId()}">
            <font size="4"><strong
                    th:text="${person.getName()}  + ', ' + ${person.getAge()}"></strong></font>
        </a>
    </span><br>
</div>

<br>
<hr>

<form th:method="GET" th:action="'/people/add'">
    <input type="submit" value="Добавить пользователя">
</form>

</body>

</html>
